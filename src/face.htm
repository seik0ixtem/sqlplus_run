        function sqpout_push(data) {
            $(#sqp_output).appendText(data);
        }

        $(button#sqp_connect).on("click", function(){
            view.dp_sqp_send(String.printf("conn %s/%s@%s\r\n", $(#login).text, $(#pass).text, $(#tns).text));
        });

        $(#script_file).on("keyup", function(){
            // суть в том, что selection.select принимает на вход node, который надо выделить.
            // а this - это элемент plaintext, который весь целиком состоит из элементов <text>...</text>
            // соответственно, если место действия - вне text, то я ничо и не буду делать.

            if ("text" == this.selection.start[0].parent.tag) {

                this.selection.select(this.selection.start[0].parent);
                //var to_push = String.printf("%s\r\n", this.selection.text);

                view.dp_sqp_send(this.selection.text);
                //sqpout_push(to_push);
            }
        });

        $(button#select_file).on("click", function(){
            var fname = view.selectFile(#open, "Sql Files (*.sql)|*.sql" , "sql");

            if (fname) {

                function onDone(content) { $(#script_file).setContent(content); }

                view.dp_file_open(fname, onDone);
            }

        });

        function postponed() {
            view.dp_start_sqp_listen(sqpout_push);
            return true;
        }
        self.timer(50ms, postponed);


    </script>
  </head>
<body>
        <button #select_file>Выбрать файл</button>

        <input #tns   type="text" placeholder="TNS"/>
        <input #login type="text" placeholder="login"/>
        <input #pass  type="text" placeholder="pass"/>
        <button #sqp_connect>Conn</button>
        <plaintext #script_file readonly></plaintext>
        <!--<richtext #script_file readonly />-->
        <textarea #sqp_output readonly></textarea>
    </div>

</body>
</html>
